<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link rel="stylesheet" href="otra.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">Logo</div>
      <div class="search">
        <input type="text" placeholder="Buscar...">
        <button>Buscar</button>
      </div>
      <div class="user-actions">
        <a href="#" class="btn-register">Registrarse</a>
        <a href="#" class="btn-login">Iniciar Sesión</a>
      </div>
    </div>
  </header>

  <!-- Body - Productos -->
  <section class="productos">
    <div class="container">
      <h2>Productos</h2>
      <!-- Aquí irían los productos -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="redes-sociales">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
      <div class="direccion">
        Dirección: Calle Principal, Ciudad, País
      </div>
    </div>
  </footer>

</body>
</html>
